<!-- Fixed Navbar -->
<nav class="navbar navbar-light bg-light fixed-top px-5">
  <a class="navbar-brand">PRODUCTINFOHUB</a>
  <form class="form-inline">
    <input [(ngModel)]="searchText" class="form-control mr-sm-2" type="search" placeholder="Search products..." aria-label="Search">
  </form>
</nav>

<!-- Product Grid -->
<div class="container pt-5 mt-5">
  <div class="row">
    <div *ngFor="let product of products | filter:searchText" class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
      <div class="card h-100 shadow-sm">
        <img [src]="product.imageUrl" class="card-img-top" [alt]="product.name" style="height: 200px; object-fit: contain;">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title text-truncate">{{ product.name }}</h5>
          <p class="card-text mb-1"><strong>â‚¹{{ product.price }}</strong></p>
          <p class="card-text text-muted mb-1">Category: {{ product.category }}</p>
          <p class="card-text text-muted mb-3">In Stock: <span [class.text-success]="product.inStock" [class.text-danger]="!product.inStock">{{ product.inStock ? 'Yes' : 'No' }}</span></p>
          <button class="btn btn-primary mt-auto w-100">View Details</button>
        </div>
      </div>
    </div>
  </div>
</div>
